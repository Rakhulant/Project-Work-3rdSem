<!Doctype html>
<html lang='en'>
    <head><meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="register.css">
        <title>Register</title></head>
<body>
    <div class="login-page">
        <div class="form-box">
            <div class="button-box">
                <div id="button">
                    <button type="button" class=toggle-button>Register</button>
                    <button type="button" class=toggle-button>Login</button>
                </div> 

                    <div>
                        <form class="data">
                            <input type="text" class="input-data" placeholder="USN" required>
                            <input type="text" class="input-data" placeholder="College Mail id" required>
                            <input type="text" class="input-data" placeholder="Password" required>
                            <input type="text" class="input-data" placeholder="Confirm Password" required>
                            <input type="checkbox" class="check-box" ><span> Remember Password</span> 
                            <button type="submit" class="submit-button">Register</button>                  
    
                        </form>
                    </div>
               
             
            </div>

        </div>
    </div>
</body>
</html>
